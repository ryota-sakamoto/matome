@import play.cache.CacheApi
@(cache: CacheApi, user_uuid: String, active: String)

@user = @{Option[User](cache.get(user_uuid))}

<meta charset="utf-8">
<header>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" href="/">Matome</a>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" id="home">
                        <a class="nav-link" href="@routes.HomeController.index()">Home</a>
                    </li>
                    <li class="nav-item" id="search">
                        <a class="nav-link" href="@routes.SearchController.index()">Search</a>
                    </li>
                    @user match {

                        case Some(u) => {
                            <li class="nav-item">
                                <a class="nav-link" href="@routes.UserController.show(u.name)" id="@u.name">My Page</a>
                            </li>
                            <li class="nav-item dropdown" id ="settings">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Settings
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="@routes.SettingController.blogList()">Blog List</a>
                                    <a class="dropdown-item" href="@routes.LoginController.logout()">Logout</a>
                                </div>
                            </li>
                        }

                        case None => {
                            <li class="nav-item" id="login">
                                <a class="nav-link" href="@routes.LoginController.index()">Login</a>
                            </li>
                        }
                    }
                </ul>
            </div>
        </div>
    </nav>
</header>
<script>
    window.onload = () => {
        $("#@active").addClass("active");
    }
</script>
<style>
    body {
        padding-top: 60px;
    }
</style>

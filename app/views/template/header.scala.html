@import play.cache.CacheApi
@(cache: CacheApi, user_uuid: String, active: String)

@user = @{Option(cache.get(user_uuid))}

<meta charset="utf-8">
<div class="row">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
        <a class="navbar-brand" href="/">Matome</a>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="home">
                    <a class="nav-link" href="@routes.HomeController.index()">Home</a>
                </li>
                @user match {

                    case Some(user) => {
                        <li class="nav-item dropdown" id ="settings">
                            <a class="nav-link dropdown-toggle" href="@routes.SettingController.index()" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Settings
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="@routes.SettingController.blogList()">Blog List</a>
                            </div>
                        </li>
                    }

                    case None => {
                        <li class="nav-item" id="login">
                            <a class="nav-link" href="@routes.LoginController.index()">Login</a>
                        </li>
                    }
                }
            </ul>
        </div>
    </nav>
</div>
<script>
    window.onload = () => {
        $("#@active").addClass("active");
    }
</script>
<style>
    body {
        padding-top: 60px;
    }
</style>

@import template._
@import play.cache.CacheApi

@(cache: CacheApi, user_uuid: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        @script()
    <title>home</title>
    </head>
    <body>
        @header(cache, user_uuid, "home")
        <div class="container">
            <div class="row" style="margin-bottom: 15px;">
                <div class="col">
                    <card-text id="site-description"></card-text>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <card-list-item id="aggregation-item"></card-list-item>
                </div>
                <div class="col-5">
                    <div class="card">
                        <div class="card-block">
                            <h4>Link</h4>
                            <ul class="list-group">
                                <a class="list-group-item" href="https://github.com/ryota-sakamoto/matome">Github</a>
                                <a class="list-group-item" >Twitter</a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="riot/tag" src="@routes.Assets.versioned("js/atoms/card.tag")"></script>
        <script type="riot/tag" src="@routes.Assets.versioned("js/molecules/card-text.tag")"></script>
        <script type="riot/tag" src="@routes.Assets.versioned("js/molecules/card-list-item.tag")"></script>
        <script>
            riot.mount("#site-description", {
                title: "Matome",
                body: "This site is to aggregate blog. Send mail when the blog is updated."
            });
            riot.mount("#aggregation-item", {
                title: "Aggregation",
                items: [
                    {name: "Livedoor"},
                    {name: "Hatena"},
                    {name: "Ameblo"},
                    {name: "Qiita"},
                    {name: "Pixiv"}
                ]
            });
        </script>
    </body>
</html>

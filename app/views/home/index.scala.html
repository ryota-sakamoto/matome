@import template._

<!DOCTYPE html>
<html lang="en">
    <head>
        @script()
    <title>home</title>
    </head>
    <body>
        @header("home")
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>type</th>
                            <th>name</th>
                            <th>description</th>
                            <th>update date</th>
                        </tr>
                    </thead>
                    @_type = @{Array("ameblo", "lineblog", "livedoor")}
                    <tbody id="blog_data">
                    @for(i <- 0 until 10){
                            <tr id="data_@i" onclick="view_blog(this)">
                                <td>@(_type(i % 3))</td>
                                <td>@i</td>
                                <td>@(i * i)</td>
                                <td>@(new java.util.Date())</td>
                            </tr>
                    }
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-sm-5"></div>
                    <button type="button" class="btn btn-secondary" id="more">See More</button>
                    <script>
                        // TODO
                        $("#more").on("click", () => {
                            $.ajax({
                                url: "/api/v1/blog"
                            }).done((result) => {
                                var data = JSON.parse(result);
                                for (var i = 0; i < data.length; i++) {
                                    $("#blog_data").append(
                                        sprintf("<tr id=\"new_data_%s\" onclick=\"view_blog(this)\">", data[i]["name"]) +
                                            sprintf("<td>%s</td>", data[i]["type"]) +
                                            sprintf("<td>%s</td>", data[i]["name"]) +
                                            sprintf("<td>%s</td>", data[i]["description"]) +
                                            sprintf("<td>%s</td>", new Date(data[i]["update_date"])) +
                                        "</tr>"
                                    );
                                }
                            });
                        });

                        var view_blog = (obj) => {
                            location.href = "/" + obj.getAttribute("id");
                        }
                    </script>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    </body>
</html>

@import template._
@import play.cache.CacheApi

@(cache: CacheApi, user_uuid: String, list: Seq[Article])

<!DOCTYPE html>
<html lang="en">
    <head>
        @script()
    <title>home</title>
    </head>
    <body>
        @header(cache, user_uuid, "home")
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>update date</th>
                        </tr>
                    </thead>
                    <tbody id="articles">
                    @for(i <- list.indices){
                            <tr href="@list(i).url" onclick="view_article(this)">
                                <td>@list(i).title</td>
                                <td>@("%tY-%<tm-%<td %<tH:%<tM:%<tS".format(list(i).update_date))</td>
                            </tr>
                    }
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-sm-5"></div>
                    <button type="button" class="btn btn-secondary" id="more">See More</button>
                    <script>
                        let offset = 0;
                        $("#more").on("click", () => {
                            $.ajax({
                                url: "/api/v1/articles",
                                data: {
                                    offset: offset += 10
                                }
                            }).done((result) => {
                                const data = JSON.parse(result);
                                create_article_table(data);
                            });
                        });

                        const create_article_table = (data) => {
                            for (let i = 0; i < data.length; i++) {
                                const date = moment(new Date(data[i]["update_date"]));
                                $("#articles").append(
                                        `<tr href="${data[i]["url"]}" onclick="view_article(this)">
                                            <td>${data[i]["title"]}</td>
                                            <td>${date.format("YYYY-MM-DD HH:mm:ss")}</td>
                                        </tr>`
                                );
                            }
                        }

                        const view_article = (obj) => {
                            location.href = obj.getAttribute("href");
                        }
                    </script>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    </body>
</html>
